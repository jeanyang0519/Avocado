<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Avocado</title>
    <link rel="icon" href="src/public/favicon.ico" />
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
</head>
<body>
    <div>Hello Avocado</div>
    <script>
        

        d3.csv("/data/volume-data.csv").then(function (data) {
                createVisualization(data);
            });


            // Write the createVisualization function
            // This will contain the script that creates the chart
            function createVisualization(data) {
                // Width and height of SVG
                
                var w = 150;
                var h = 175;

                // Get length of dataset
                var arrayLength = data.length; // length of dataset
                var maxValue = d3.max(data, function (d) { return +d.Chile.split(",").join(""); }); // get maximum
                // var maxValue = 497035

                // debugger
                var x_axisLength = 100; // length of x-axis in our layout
                var y_axisLength = 100; // length of y-axis in our layout

                // Use a scale for the height of the visualization
                var yScale = d3.scaleLinear()
                    .domain([0, maxValue])
                    .range([0, y_axisLength]);

                //Create SVG element
                var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

                // Select and generate rectangle elements
        
                // debugger
                svg.selectAll("rect")
                    .data(data)
                    .enter()
                    .append("rect")
                    .attr("x", function (d, i) {
                        return i * (x_axisLength / arrayLength) + 30; // Set x coordinate of rectangle to index of data value (i) *25
                    })
                    .attr("y", function (d) {
                        debugger
                        return h - yScale(d.Chile.split(",").join("")); // Set y coordinate of rect using the y scale
                    })
                    .attr("width", (x_axisLength / arrayLength) - 1)
                    .attr("height", function (d) {
                        return yScale(d.Chile.split(",").join("")); // Set height of using the scale
                    })
                    .attr("fill", "steelblue");

                // Create y-axis
                svg.append("line")
                    .attr("x1", 30)
                    .attr("y1", 75)
                    .attr("x2", 30)
                    .attr("y2", 175)
                    .attr("stroke-width", 2)
                    .attr("stroke", "black");

                // Create x-axis
                svg.append("line")
                    .attr("x1", 30)
                    .attr("y1", 175)
                    .attr("x2", 130)
                    .attr("y2", 175)
                    .attr("stroke-width", 2)
                    .attr("stroke", "black");

                // y-axis label
                svg.append("text")
                    .attr("class", "y label")
                    .attr("text-anchor", "end")
                    .text("Total Volume")
                    .attr("transform", "translate(20, 20) rotate(-90)")
                    .attr("font-size", "14")
                    .attr("font-family", "'Open Sans', sans-serif");



                    
            };
            

    </script>
    
</body>
</html>
